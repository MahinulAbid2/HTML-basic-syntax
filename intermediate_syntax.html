<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- SEMANTIC TAGS -->
    <!-- A semantic element clearly describes its MEANING to both the browser and the developer. -->

    <!-- Example of NON SEMANTIC TAGS -->
    <!-- these elements tells us nothing about its content -->
    <div>Div element</div>
    <span>Span element</span>


    <!-- Example of SEMANTIC TAGS -->
    <article></article>
    <aside></aside>
    <details></details>
    <figcaption></figcaption>
    <figure></figure>
    <footer></footer>
    <header></header>
    <main></main>
    <mark></mark>
    <nav></nav>
    <section></section>
    <summary></summary>
    <time></time>



    <!-- HTML <section> Element -->
    <!-- 
        The <section> element defines a section in a document.

        According to W3C's HTML documentation: "A section is a THEMATIC GROUPING of content, typically with a HEADING."

        Examples of where a <section> element can be used:

        >>> Chapters
        >>> Introduction
        >>> News items
        Contact information
        A web page could normally be split into sections for introduction, content, and contact information.
     -->
    <section>
        THIS IS THE SECTION ELEMENT
    </section>












    <!-- SCRIPT SECTION -->
    <!-- =================================================================================== -->
    <script>
        //here are scripted code
    </script>

    <script src="../filepath.js"></script>

    <!-- The <script> HTML element is used to embed executable code or data -->
    <!-- typically used to embed or refer to JavaScript code -->
    <!-- NOTE: The <script> element can also be used with other languages, such as WebGL's GLSL shader programming language and JSON. -->
    <!-- both the STARTING and ENDING tag are mandatory. -->

    <!-- attributes -->
    <!-- For classic scripts, if the async attribute is present, then the classic script will be fetched in parallel to parsing 
        and evaluated as soon as it is available -->
    <script src="../filepaths.js" async></script>


    <script src="../filepaths2.js" async></script>


    

</body>
</html>
